site_name: Hades Game Engine
site_description: Architecture and developer documentation for Hades.
repo_url: https://github.com/nenuadrian/hades-game-engine
repo_name: nenuadrian/hades-game-engine

theme:
  name: material
  logo: logo.jpeg
  favicon: logo.jpeg
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Architecture:
    - Overview: architecture.md
    - Class Relationships: generated/class-relationships.md

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
