name: CMake on multiple platforms with Vulkan support

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    # Install dependencies and Vulkan SDK on Ubuntu
    - name: Install dependencies and Vulkan (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
        libglu1-mesa-dev freeglut3-dev mesa-common-dev \
        xorg-dev libvulkan-dev vulkan-tools

        # Optionally, download the Vulkan SDK from LunarG (replace with the latest version)
        wget -qO vulkansdk.tar.gz https://sdk.lunarg.com/sdk/download/latest/linux/vulkan-sdk.tar.gz
        mkdir -p $HOME/vulkan-sdk
        tar -xzf vulkansdk.tar.gz -C $HOME/vulkan-sdk --strip-components=1
        source $HOME/vulkan-sdk/setup-env.sh

    # Install Vulkan SDK on Windows
    - name: Install Vulkan SDK (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # Download and install the Vulkan SDK (replace with the latest version)
        wget https://sdk.lunarg.com/sdk/download/latest/windows/vulkan-sdk.exe
        ./vulkan-sdk.exe /S /D=C:\VulkanSDK
        setx VULKAN_SDK C:\VulkanSDK\1.x.x.x
        set PATH=%PATH%;%VULKAN_SDK%\Bin

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: |
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DVulkan_INCLUDE_DIR=$VULKAN_SDK/Include
        -DVulkan_LIBRARY=$VULKAN_SDK/Lib
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }}
